  <script>
    const notificationBtn = document.getElementById('enable');
    const wakeHour = document.getElementById('wake-hour');
    const wakeMinute = document.getElementById('wake-minute');
    const sleepTiming = document.getElementById('sleep-time');
    var sleepTime;
    var sleepHour;
    var interval;
    const onlineSecond = document.getElementById('online-second');
    const onlineMinute = document.getElementById('online-minute');
    const onlineHour = document.getElementById('online-hour');
    var counterSec = parseInt(onlineSecond.value);
    var counterMin = parseInt(onlineMinute.value);
    var counterHr = parseInt(onlineHour.value);



    if(!('permission' in Notification)) {
      Notification.permission = permission;
    }

    function askPermissionFunc() {

      Notification.requestPermission().then(function(result) {
        console.log(result);
      });

      if(!('permission' in Notification)) {
        Notification.permission = permission;
      }
      if(Notification.permission === 'denied' || Notification.permission === 'default') {
      ;
      } else {
        notificationBtn.style.display = 'none';
      }
    }

    function findSleep() {
      if(parseInt(wakeHour.value) >= 8){
        sleepHour = parseInt(wakeHour.value) - 8;
      }
      else {
        sleepHour = parseInt(wakeHour.value) + 16;
      }
      sleepTime = String(String(sleepHour) + ":" + wakeMinute.value);
      sleepTiming.value = sleepTime;
    }



    function timerInterval() {
      interval = setInterval(function() {timerTrack()}, 1000);
      document.getElementById('start-timer').style.display = "none";
      document.getElementById('stop-timer').style.removeProperty("display");
    }

    function timerTrack() {
      counterSec += 1;
      if (counterSec >= 60){
        counterSec -= 60;
        counterMin++;
      }
      if (counterMin >= 60){
        counterMin -= 60;
        counterHr++;
      }
      onlineSecond.value = String(counterSec);
      onlineMinute.value = String(counterMin);
      onlineHour.value = String(counterHr);

      if ((counterSec % 20) == 0){
        let text = "HEY! You've been looking at your screen for 20 continuous minutes now. Take a break and look at an object 20 feet away for 20 seconds";
        let notification = new Notification('ScreenAlert', { body: text });
      }

      const now = new Date();

      const secondCheck = now.getSeconds();
      const minuteCheck = now.getMinutes();
      const hourCheck = now.getHours();

      if (sleepTiming.value != "") {
        if (sleepHour < 1) {
          if (hourCheck == 23 && parseInt(wakeMinute.value) == minuteCheck && secondCheck == 1) {
            let script = "HEY! It is now 1 hour before your ideal sleep time. Please turn off all devices for the rest of the night";
            let notification = new Notification('ScreenAlert', { body: script });
          }
        }
        if (sleepHour - 1 == hourCheck && parseInt(wakeMinute.value) == minuteCheck && secondCheck == 1) {
          let txt = "HEY! It is now 1 hour before your ideal sleep time. Please turn off all devices for the rest of the night";
          let notification = new Notification('ScreenAlert', { body: txt });
        }
      }

      if (sleepTiming.value != "") {
        if (sleepHour == hourCheck && parseInt(wakeMinute.value) == minuteCheck && secondCheck == 1) {
          let txet = "HEY! It is now your ideal sleep time. Please go to sleep in order to get your recommended minimum 8 hours of sleep";
          let notification = new Notification('ScreenAlert', { body: txet });
        }
      }
    }

    function stopFunc() {
      clearInterval(interval);
      document.getElementById('stop-timer').style.display = "none";
      document.getElementById('start-timer').style.removeProperty("display");
    }
